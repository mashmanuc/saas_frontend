# Cloudflare Pages configuration for M4SH Frontend
# This file tells Cloudflare how to build and deploy your frontend

name = "m4sh-frontend"
type = "pages"

[build]
command = "npm run build"
output_directory = "dist"

[build.environment]
NODE_VERSION = "20"

# SPA routing - redirect all paths to index.html for Vue Router
[[redirects]]
from = "/*"
to = "/index.html"
status = 200

# Headers for security
[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
for = "/assets/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"
